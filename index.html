<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./img/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <article id="product-card">
      <section id="product-image"></section>

      <section id="product-info">

        <span id="product-category">PURFUME</span>

        <h1 id="product-name">
          <span class="prod-name-part">Gabrielle</span>
          <span class="prod-name-part">Essence Eau</span>
          <span class="prod-name-part">De Parfum</span></h1>

        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p id="product-price">$149.99
          <span id="product-price-old">$169.99</span>
        </p>


        <button id="add-to-cart-btn">
          <img src="./img/icon-cart.svg" alt="cart-icon">
          Add to Cart
        </button>

      </section>
    </article>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://tusharthe.vercel.app/" target="_blank" rel="noreferrer">Tushar Biswas</a>.
      </div>
    </footer>

  </main>




</body>

</html>
